<body>
  <header>

    <nav class="menu">

    </nav>

  <main>
    <!-- essa é a parte princiapl -->

    <div class="conteudoPrin">
      <div class="slides">
        <input id="slide1" type="radio" name="radio" checked> <!-- checked é para a primeira imagem ficar marcada-->
        <input id="slide2" type="radio" name="radio"> <!-- name é para para saber que são do mesmo tipo-->
        <input id="slide3" type="radio" name="radio">
        <input id="slide4" type="radio" name="radio">
        <input id="slide5" type="radio" name="radio">

        <div class="slide sld1">
          <img src="./images/lrdiscovery.jpg">
        </div>
        <div class="slide">
          <img src="./images/jagftype.webp">
        </div>
        <div class="slide">
          <img src="./images/jagxf.webp">
        </div>
        <div class="slide">
          <img src="./images/jagfpace.jpg">
        </div>
        <div class="slide">
          <img src="./images/lrevoq.webp">
        </div>
      </div>

      <div class="navegacao">
        <label class="barra" for="slide1"> Discovery </label>
        <label class="barra" for="slide2"> F-Type </label>
        <label class="barra" for="slide3"> XF </label>
        <label class="barra" for="slide4"> F-Pace </label>
        <label class="barra" for="slide5"> Evoque </label>
        <!-- cada label serve para escolher uma imagem-->
      </div>
    </div>


    <div class="baixo">
      <h2> Marcas Trabalhadas </h2>
      <div class="land">
        <img id="landPic" src="images/landlogo.png">
      </div>
      <div class="jaguar">
        <img id="jaguarPic" src="images/jaguarlogo.png">
      </div>
