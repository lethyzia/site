<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="../cssss/contstyle.css">
</head>

<body class="bodyCont">

  <div class="contato">
    <p>Para entrar em contato, envie um e-mail para magautocaar@gmail.com</p>
  </div>

  <div class="modelo-email">
    <h2>Modelo de E-mail</h2>
    <p>Nome do Cliente: <span class="cliente"></span></p>
    <p>Assunto: <span class="assunto"></span></p>
    <p>Problema apresentado pelo carro: <span class="problema"></span></p>
    <p>Marca do Carro: <span class="marca"></span></p>
  </div>

  <div class="marcas">
    <h2> Marcas Trabalhadas </h2>
    <div class="land">
      <img id="landPic" src="images/landlogo.png">
    </div>
    <div class="jaguar">
      <img id="jaguarPic" src="images/jaguarlogo.png">
    </div>
  </div>


</body>

</html>
